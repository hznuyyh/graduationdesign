<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="receiver" style="width:800px;height:600px"/>
<script type="text/javascript" charset="utf-8">
    var receiver_socket = new WebSocket("ws://"+document.domain+":8008");
    var image = document.getElementById('receiver');
    image.src = '/image/unlive.jpg';

    receiver_socket.onmessage = function(data)
    {
        if(data.data === null) {
        }
        image.src=data.data;
    }
</script>
</body>
</html>
